    <link rel="shortcut icon" href="colorPatternIcon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="menu">
            <div id="interfaceMenu">
                <div class="button">
                    <button onclick="startGame()">Come√ßar</button>
                </div>
            </div>
